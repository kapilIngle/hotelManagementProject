<div class="container p-1">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg m-3" routerLink="/admin/adminSuccess"><i class="bi bi-arrow-return-left"></i>Return back</button>
      </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <ng-container *ngFor="let user of allUsers">
            <div class="col">
            <div class="card">
                <img src="../../../assets/user.png" class="user-image" alt="user-image" class="border-bottom">
                <div class="card-body" style="background-color: rgb(3, 233, 156);">
                <h5 class="card-title text-center">{{user.firstname}} {{user.lastname}}</h5>
                <p class="card-text text-center"><i class="bi bi-telephone-fill"></i> {{user.mobile}}</p>
                <p class="card-text text-center"><i class="bi bi-envelope-at-fill"></i> {{user.mail}}</p>
                </div>
            </div>
            </div>
        </ng-container>
      </div>
</div>
